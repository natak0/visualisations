<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@5"></script>
</head>

<body>
  <div id="radio-buttons">
    <input
      type="radio"
      id="vertical"
      name="bar-chart-layout"
      value="vertical"
      checked
    />
    <label for="vertical">Vertical Bar Chart</label>
    <input
      type="radio"
      id="horizontal"
      name="bar-chart-layout"
      value="horizontal"
    />
    <label for="horizontal">Horizontal Bar Chart</label>
    <input type="radio" id="complex" name="bar-chart-layout" value="complex" />
    <label for="complex">Histogram</label>
  </div>
  <div id="vis"></div>
  <script src="app.js"></script>
</body>
